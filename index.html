<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .wallet-button, .claim-button {
            background-color: #fff;
            color: #000;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        .wallet-button:hover, .claim-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your TON Wallet</h1>
        <button class="wallet-button">Connect Wallet</button>
        <button class="claim-button">Connect Wallet to Claim!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@0.1.5/dist/tonconnect.umd.min.js"></script>


    <!-- Load your JavaScript here -->
    <script src="script.js"></script>
</body>
</html>
