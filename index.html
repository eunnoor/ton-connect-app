<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Wallet</title>
    <style>
        /* Basic styling */
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Load TON Connect SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@0.1.5/dist/tonconnect.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Connect Your TON Wallet</h1>
        <button class="button" id="wallet-button">Connect Wallet</button>
        <button class="button" id="claim-button">Connect Wallet to Claim!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
